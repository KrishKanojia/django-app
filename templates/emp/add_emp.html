<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3" >Add New Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card body">
                        <form action="">
                            <div class="mb-3">
                                <label  style="padding: 5px;" for="name" >Employee Name</label>
                                <input id="name" type="text" class="form-control" placeholder="Enter Emp name">
                            </div>
                            <div class="mb-3" >
                                <label style="padding: 5px;" for="id">Employee id</label>
                                <input id="id" type="text" class="form-control" placeholder="Enter Emp id">
                            </div>
                            <div class="mb-3">
                                <label for="phone" style="padding: 5px;" >Employee Phone</label>
                                <input id="phone" type="text" class="form-control" placeholder="Enter Emp phone">
                            </div>
                            <div class="mb-3">
                                <label for="address" style="padding: 5px;" >Employee Address</label>
                                <textarea name="" id="address" cols="30" rows="10" class = "form-control"></textarea>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
