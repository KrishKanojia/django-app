<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Testimonials</h1>
    <div class="container">
      <div class="row">
        <div class="column-md-12">
          <div class="card">
            <table class="table">
              <thead>
                <tr>
                  <th>#SNO.</th>
                  <th>NAME</th>
                  <th>TESTIMONIALS</th>
                  <th>RATINGS</th>
                </tr>
              </thead>
              <tbody>
                {% for e in testi %}
                <tr>
                    <td>
                        {{forloop.counter}}
                    </td>
                    <td>
                        <img style="max-width: 160px;" src="/media/{{e.picture}}" alt="">
                        {{e.name}}
                    </td>
                    <td>
                        {{e.testimonial}}
                    </td>
                    <td>
                        {{e.rating}}
                    </td>
                  <td>
                    <a href="/emp/delete-emp/{{e.id}}" class="btn btn-danger btn-sm">Delete</a>
                    <a href="/emp/update-emp/{{e.id}}" class="btn btn-dark btn-sm">Update</a>

                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
